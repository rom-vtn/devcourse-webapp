name: Sample workflow
on: push
jobs:
  sayhi:
    runs-on: ubuntu-latest
    steps:
      - name: Say hi
        run: echo "Hi from the workflow!"
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Use Node v20.9.0
        uses: actions/setup-node@v4
      - name: Load and cache deps
        uses: ./.github/actions/cached-deps
      - name: Lint
        run: npm run lint
  Test:
    runs-on: ubuntu-latest
    needs: Lint
    steps:
      - name: Load and cache deps
        uses: ./.github/actions/cached-deps
      - name: Run tests
        run: npm run test
  Build:
    runs-on: ubuntu-latest
    needs: [Lint, Test]
    steps:
      - name: Load and cache deps
        uses: ./.github/actions/cached-deps
      - name: Build
        run: npm run build